<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>fell</title>
        <link rel="stylesheet" href="public/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script
                               async defer
                               src="http://maps.google.com/maps/api/js?key=AIzaSyAvI1of8u5aDRBmUSDAsLPy6BfUtAx5Lws&callback=init"
                               >
        let init = () => {
            console.log('Failed loading the map attemping again in 1 second')
            setTimeout(1000, init)
        }
        </script>
        <script src="public/gmaps.min.js"></script>
    </head>
    <body>
        <div id="master">
            <div id="mask"></div>
            <div id="left">
                <img id="logo" src="public/logo.svg" alt="">
                <nav>
                    <a id="addButton" href="#"><p><i class="fa fa-plus"></i>Add</p></a>
                    <a id="viewButton" href="#"><p><i class="fa fa-eye"></i>View</p></a>
                </nav>
            </div>
            <div id="right">
                <div id="map"/></div>
            </div>
            <div id="popUp">
                <h1>Add Data</h1>
                <form action="">
                    <label for="url">
                        <p>Api endpoint</p>
                        <input id="url" placeholder="http://api.com" name="url" type="text">
                        <input id="lat" placeholder="Latitude: Axis Syntax" name="url" type="text">
                        <input id="lon" placeholder="Longitude: Axis Syntax" name="url" type="text">
                    </label> 
                    <br/>
                    <input id="formSubmit" type="submit">
                </form>
            </div>
        </div>
        <script src="public/main.js"></script>
    </body>
</html>
